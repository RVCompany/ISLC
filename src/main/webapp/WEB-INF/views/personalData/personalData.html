<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <link href="../../../resources/css/simple-sidebar.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div id="wrapper">
    <div th:replace="fragments/sidebar :: sidebar">&nbsp;</div>
    <div id="page-content-wrapper">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" readonly="true"
                           th:value="${account.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" readonly="true"/>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">First Name</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" id="firstName" th:value="${person.firstName}" readonly="true"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Last Name</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" id="lastName" th:value="${person.lastName}"
                           readonly="true"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
