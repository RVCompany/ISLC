<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ISLC | Реєстрація</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- Bootstrap 3.3.4 -->
    <link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../../resources/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../../../resources/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- Date Picker -->
    <link href="../../../resources/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
    <link href="../../../resources/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>LS</b>LC</a>
    </div>
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <div class="register-box-body">
        <p class="login-box-msg">Зареєструйтесь будь-ласка</p>
        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                <input type="text" id="firstName" class="form-control" placeholder="Ім'я" th:field="*{firstName}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Невірний формат імені</span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                <input type="text" id="lastName" class="form-control" placeholder="Прізвище" th:field="*{lastName}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Невірний формат прізвища</span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <input type="email" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <input type="password" class="form-control" placeholder="Пароль" id="password" th:field="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Невірний формат паролю</span>
            </div>
            <!--TODO: Set uo correct date handling-->
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="dateOfBirth" placeholder="Дата народження" th:field="*{dateOfBirth}"/>
                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
            </div>
            <!--TODO: Retype password-->
<!--            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password"/>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>-->
            <div class="form-group">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"/> Я погоджуюсь з умовами <a href="#">terms</a>
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Зареєструватися</button>
            </div>
        </form>
<!--TODO: Вхід через соцю мережі-->
<!--        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>-->

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Ви вже зареєстровані? <a href="signin" th:href="@{/signin}">Увійти</a></p>
            </div>
        </div>
    </div><!-- /.form-box -->
</div><!-- /.register-box -->

<!-- jQuery 2.1.4 -->
<script src="../../../resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src=".../../../resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="../../../resources/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

<!-- daterangepicker-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" type="text/javascript"></script>
<script src="../../../resources/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<!-- datepicker -->
<script src="../../../resources/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
<script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {

                $('#dateOfBirth').datepicker({
                    format: "dd/mm/yyyy"
                });

            });
        </script>

<script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
</body>
</html>
