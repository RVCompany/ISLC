<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ISLC | Новий предмет лізингу</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <!-- Bootstrap 3.3.4 -->
    <link href="../../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- FontAwesome 4.3.0 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Ionicons 2.0.0 -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../../../resources/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="../../../resources/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck -->
    <link href="../../../resources/plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link href="../../../resources/plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <!-- Date Picker -->
    <link href="../../../resources/plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css"/>
    <!-- Daterange picker -->
    <link href="../../../resources/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header">Header</div>
    <aside th:replace="fragments/sidebar :: sidebar">Sidebar</aside>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Додати предмет лізингу
            </h1>
        </section>
        <section class="content">
            <th:block th:if="${#fields.hasErrors('${carDataForm.*}')}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Форма містить помилки, спробуй те ще раз.')"></div>
            </th:block>
            <div class="box box-primary">
                <!-- form start -->
                <form role="form" th:object="${carDataForm}" th:action="@{/leaseSubject/addLeaseSubject}" action="/leaseSubject/addLeaseSubject" method="post">
                    <div class="box-body">
                        <!-- left column -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Марка автомобіля</label>
                                <select class="form-control" th:field="*{brand}">
                                    <option value="Alpha Romeo">Alpha Romeo</option>
                                    <option value="Audi">Audi</option>
                                    <option value="Aston Martin">Aston Martin</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Jaguar">Jaguar</option>
                                    <option value="Maserati">Maserati</option>
                                    <option value="Lexus">Lexus</option>
                                    <option value="Opel">Opel</option>
                                    <option value="Peugeot">Peugeot</option>
                                    <option value="Rolls-Royce">Rolls-Royce</option>
                                    <option value="Renault">Renault</option>
                                    <option value="Skoda">Skoda</option>
                                    <option value="Volkswagen">Volkswagen</option>
                                    <option value="Volvo">Volvo</option>
                                    <option value="Ford">Ford</option>
                                    <option value="Boqdan">Boqdan</option>
                                    <option value="ZAZ">ZAZ</option>
                                </select>
                            </div>
                            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('model')}? 'has-error'">
                                <label>Модель автомобіля</label>
                                <input type="text" class="form-control" placeholder="Model S" th:field="*{model}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Це поле не повинне бути пустим</span>
                            </div>
                            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                                <label>Ціна, грн.</label>
                                <input type="text" class="form-control" placeholder="100000" th:field="*{price}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Це поле не повинне бути пустим</span>
                            </div>
                            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('fuelConsumption')}? 'has-error'">
                                <label>Розхід пального, л / 100 км</label>
                                <input type="text" class="form-control" placeholder="10.0" th:field="*{fuelConsumption}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('fuelConsumption')}" th:errors="*{fuelConsumption}">Це поле не повинне бути пустим</span>
                            </div>
                            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('enginePower')}? 'has-error'">
                                <label>Потужність двигуна, дм3</label>
                                <input type="text" class="form-control" placeholder="2.0" th:field="*{enginePower}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('enginePower')}" th:errors="*{enginePower}">Це поле не повинне бути пустим</span>
                            </div>
                            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('price')}? 'has-error'">
                                <label>Пробіг, км</label>
                                <input type="text" class="form-control" placeholder="100000" th:field="*{race}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('race')}" th:errors="*{race}">Це поле не повинне бути пустим</span>
                            </div>
                            <div class="form-group">
                                <label>Рік випуску</label>
                                <select class="form-control" th:field="*{year}">
                                    <option th:each="year : ${#numbers.sequence(1900,2015)}" th:text="${year}" th:value="${year}">2015</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="checkbox form-control" style="border:0px">
                                    <label>
                                        <input type="checkbox" th:field="*{customs}" />Розмитнина
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--/.col (right) -->
                        <div class="col-md-6">
                            <div class="form-group" th:each="attribute : ${allAttributes}">
                                <label th:text="${attribute.attributeName}"></label>
                                <select class="form-control" th:field="*{attributeValueIds[__${attribute.id}__]}">
                                    <option th:each="value : ${attribute.values}" th:text="${value.attributeValue}" th:value="${value.carAttributeValueId}">Седан</option>
                                </select>
                            </div>
                            <!--TODO: FIle upload-->
                            <!--                            <div class="form-group">
                                                            <label for="exampleInputFile">File input</label>
                                                            <input type="file" id="exampleInputFile"/>

                                                            <p class="help-block">Example block-level help text here.</p>
                                                        </div>-->
                        </div>
                        <!--/.col (right) -->
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Готово</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
</div>

<!-- jQuery 2.1.4 -->
<script src="../../../resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- jQuery UI 1.11.2 -->
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="../../../resources/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
      $.widget.bridge('uibutton', $.ui.button);

</script>

</body>
</html>
